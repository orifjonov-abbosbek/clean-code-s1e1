<!DOCTYPE html>
<html lang="en">
<!-- Head section -->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://fonts.googleapis.com/css?family=Lato:300,400,700' rel='stylesheet'>
    <link rel="stylesheet" href="style.css" type="text/css" media="screen" charset="utf-8">
    <title>Todo App</title>
</head>
<body>

<header class="hero">
    <img 
    src="./eisenhower-matrix.jpg" 
    alt="in here described Eisenhover matrix">

    <a class="hero-more_inf" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details&quest;</a>
</header>

<main>
    <!-- adding task section  -->
    <section class="adding_task">
        <div class="container">
          <h2>Add item</h2>                 
  
             <div class="adding_task-wrapper">
               <input class="adding_task-task_input" id="adding_task-new_task" type="text">
               <button>Add</button>
          </div>
        </div>
    </section>
 

    <!-- todo list -->
    <section class="todo_list">
        <div class="container">
            <h2>Todo</h2>
            <ul id="todo_list-incomplete_tasks_list">
                  <li>
                     <input type="checkbox">
                     <label class="todo_list-task-label">Pay Bills</label>
                     <input class="todo_list-task_input" type="text" >
                     <button class="todo_list-edit">Edit</button>
                     <button class="todo_list-delete">
                        <img src="./remove.svg" alt="task delete button">
                     </button>
                  </li>
            
                  <li class="editMode">
                      <input type="checkbox">
                      <label class="todo_list-task_label">Go Shopping</label>
                      <input class="todo_list-task_input"  type="text" value="Go Shopping" >
                      <button class="todo_list-edit">Save</button>
                      <button class="todo_list-delete">
                        <img src="./remove.svg" alt="task delete button">
                      </button>
                  </li>
            </ul>
        </div>
    </section>

     <!-- completed task section -->
     <section class="completed_tasks">
       <div class="container">
        <h2>Completed</h2>
        <ul id="completed_tasks_list">
            <li>
                <input type="checkbox" checked>
                <label class="completed_tasks-task_label">See the Doctor</label>
                <input class="completed_tasks-input" type="text" >
                <button class="todo_list-edit">Edit</button>
                <button class="todo_list-delete">
                   <img src="./remove.svg" alt="task delete button">
                </button>
            </li>
        </ul>
       </div>
     </section>
</main>
<script  src="app.js"></script>
</body>
</html>
